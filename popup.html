<!DOCTYPE html>
<html>
<head>
  <title>Location Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      width: 500px;
      margin-top: 50px;
    }

    h1 {
      color: #333333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .location {
      color: #666666;
      font-size: 18px;
      background-color: #ffffff;
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .theme-light {
      background-color: #ffffff;
    }

    .theme-dark {
      background-color: #333333;
    }

    .theme-colorful {
      background-color: #ffffff;
    }

    #themeSwitcher {
      margin-top: 20px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <div class="container" id="popupContainer">
    <h1>Your Location:</h1>
    <p class="location" id="location">Click the button to get your location</p>
    <button class="btn" id="getLocationBtn">Get Location</button>
    <p id="count">Count: 0</p>
    <select id="themeSwitcher">
      <option value="light">Light Theme</option>
      <option value="dark">Dark Theme</option>
      <option value="colorful">Colorful Theme</option>
    </select>
  </div>
</body>
</html>
